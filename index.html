<html ng-app="komFramISLApp">

<head>
    <title>KomFramISL</title>
    <script>
        less = {};
        less.env = 'development';
    </script>
    <link rel="stylesheet/less" type="text/css" href="app/assets/styles/application.less" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">

    <!-- Google icons -->
    <link href="libs/bower/material-design-icons/sprites/svg-sprite/svg-sprite-navigation.css" rel="stylesheet">

    <script src="libs/bower/less/dist/less.min.js"></script>
    <script src="libs/bower/angular/angular.js"></script>
    <script src="libs/bower/lodash/dist/lodash.js"></script>
    <script src="libs/bower/ngstorage/ngStorage.js"></script>
    <script src="libs/bower/angular-touch/angular-touch.js"></script>
    <script src="libs/bower/angular-ui-router/release/angular-ui-router.js"></script>


    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>


    <script src="app/app.js"></script>

    <script src="app/services/smartFactory.js"></script>
    <script src="app/services/searchFactory.js"></script>
    <script src="app/services/positionFactory.js"></script>


    <script src="app/scopes/MainCtrl.js"></script>
    <script src="app/scopes/SearchCtrl.js"></script>
    <script src="app/scopes/ResultCtrl.js"></script>

    <script src="app/directives/searchBlock.js"></script>

    <script src="app/filters/legToIconClass.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
        <div layout="column">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <a ui-sref="index">SLappis</a>
                    <span flex></span>
                    <md-button>
                    </md-button>
                </div>

            </md-toolbar>
        </div>
    </header>
    <md-content class="full-container">
        <div layout="row">
            <div flex="10" hide-sm>
            </div>
            <div flex>
                <div ui-view></div>
                <footer>
                    <a ui-sref="index">Sök</a> 
                    <a ui-sref="index">Realtid</a> 
                    <a ui-sref="index">Störningar</a> 
                </footer>
            </div>
            <div flex="10" hide-sm></div>
        </div>
        <div ng-include="app/scopes/Search.html">
    </md-content>


    <!--     ng-controller="SearchCtrl"-->

</body>

</html>
